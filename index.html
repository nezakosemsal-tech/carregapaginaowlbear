<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregador de P√°gina - OWLBear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .default-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .default-button:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêª Carregador de P√°gina</h1>
        <p class="subtitle">Extens√£o para OWLBear 2.0</p>

        <div class="info-box">
            <strong>Dica:</strong> Cole a URL de um site para carreg√°-lo na mesa de jogo!
        </div>

        <button class="default-button" onclick="loadDefaultSite()">
            üìñ Carregar Site Padr√£o (GitHub Pages)
        </button>

        <div class="form-group">
            <label for="urlInput">Ou insira uma URL customizada:</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://exemplo.com"
                value="https://nezakosemsal-tech.github.io/carregapaginaowlbear/"
            >
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="loadCustomSite()">Carregar</button>
            <button class="btn-secondary" onclick="clearInput()">Limpar</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>
    </div>

    <script>
        const DEFAULT_URL = "https://nezakosemsal-tech.github.io/carregapaginaowlbear/";

        function loadDefaultSite() {
            loadSite(DEFAULT_URL);
        }

        function loadCustomSite() {
            const url = document.getElementById("urlInput").value.trim();
            if (!url) {
                alert("Por favor, insira uma URL v√°lida!");
                return;
            }
            loadSite(url);
        }

        function loadSite(url) {
            showLoading(true);

            // Envia a URL para o OWLBear atrav√©s da API
            if (window.OWL && window.OWL.sendMessage) {
                window.OWL.sendMessage({
                    type: "LOAD_SITE",
                    url: url
                });
            } else {
                // Fallback para casos de teste
                console.log("URL a carregar:", url);
                setTimeout(() => {
                    alert("Site carregado (modo teste):\n" + url);
                    showLoading(false);
                }, 1500);
            }
        }

        function clearInput() {
            document.getElementById("urlInput").value = "";
            document.getElementById("urlInput").focus();
        }

        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        // Listener para mensagens do OWLBear
        if (window.OWL && window.OWL.onMessage) {
            window.OWL.onMessage((message) => {
                if (message.type === "SITE_LOADED") {
                    showLoading(false);
                    console.log("Site carregado com sucesso!");
                }
            });
        }
    </script>
</body>
</html>
